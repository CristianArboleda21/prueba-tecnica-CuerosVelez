<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bodegas por Ciudad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        caption {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 0.5em;
            color: #2a4d69;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .loading, .error {
            text-align: center;
            color: #888;
            margin: 20px 0;
        }
        button {
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 1em;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Desde qué almacenes se realizan envíos hacia una ciudad específica?</h1>
        <button onclick="fetchWarehousesCity()">Cargar Datos</button>
        <div id="tablesContainer"></div>
    </div>
    <script>
        const API_URL = 'http://localhost:8000/api/warehouses/warehouses_city/';

        async function fetchWarehousesCity() {
            const container = document.getElementById('tablesContainer');
            container.innerHTML = '<div class="loading">Cargando datos...</div>';
            try {
                const res = await fetch(API_URL);
                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(text);
                }
                const data = await res.json();
                container.innerHTML = '';

                if (!Array.isArray(data) || data.length === 0) {
                    container.innerHTML = '<div class="loading">No hay datos para mostrar.</div>';
                    return;
                }

                data.forEach(entry => {
                    const ciudad = entry.ciudad;
                    const bodegas = entry.bodegas;

                    const table = document.createElement('table');
                    const caption = document.createElement('caption');
                    caption.textContent = `Ciudad: ${ciudad}`;
                    table.appendChild(caption);

                    const thead = document.createElement('thead');
                    thead.innerHTML = '<tr><th>Almacen</th></tr>';
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    bodegas.forEach(b => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${b.bodega}</td>`;
                        tbody.appendChild(row);
                    });

                    table.appendChild(tbody);
                    container.appendChild(table);
                });

            } catch (err) {
                container.innerHTML = '<div class="error">Error al obtener la información de bodegas por ciudad</div>';
                console.error(err);
            }
        }
    </script>
</body>
</html>
