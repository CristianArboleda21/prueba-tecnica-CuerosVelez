<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Productos enviados a cada ciudad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #ccc;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        caption {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 0.5em;
            color: #2a4d69;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #f0f0f0;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        .loading, .error {
            text-align: center;
            color: #888;
            margin: 20px 0;
        }
        button {
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 1rem;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 1em;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿A qué ciudades destino se está enviando un producto en particular?</h1>
        <button onclick="fetchCityDestinationProducts()">Cargar Datos</button>
        <button onclick="showCityDestinationProductsChart()">Ver Gráfica Productos por Ciudad</button>
        <div id="chartContainer" style="display:none; text-align:center; margin-bottom:20px;">
            <img id="chartImg" src="" alt="Gráfica productos por ciudad" style="max-width:100%;">
        </div>
        <div id="tablesContainer"></div>
    </div>
    <script>
        const API_URL = 'http://localhost:8000/api/products/city_destination_products/';
        const CHART_URL = 'http://localhost:8000/api/products/city_destination_products_chart/';

        async function fetchCityDestinationProducts() {
            const container = document.getElementById('tablesContainer');
            const chartDiv = document.getElementById('chartContainer');
            chartDiv.style.display = 'none';
            container.innerHTML = '<div class="loading">Cargando datos...</div>';
            try {
                const res = await fetch(API_URL);
                if (!res.ok) {
                    const text = await res.text();
                    throw new Error(text);
                }
                const data = await res.json();
                container.innerHTML = '';

                if (!Array.isArray(data) || data.length === 0) {
                    container.innerHTML = '<div class="loading">No hay datos para mostrar.</div>';
                    return;
                }

                data.forEach(entry => {
                    const producto = entry.producto;
                    const ciudades = entry.ciudades;

                    const table = document.createElement('table');
                    const caption = document.createElement('caption');
                    caption.textContent = `Producto: ${producto}`;
                    table.appendChild(caption);

                    const thead = document.createElement('thead');
                    thead.innerHTML = '<tr><th>Ciudad</th><th>Cantidad</th></tr>';
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    ciudades.forEach(c => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td>${c.ciudad}</td><td>${c.cantidad}</td>`;
                        tbody.appendChild(row);
                    });

                    table.appendChild(tbody);
                    container.appendChild(table);
                });

            } catch (err) {
                container.innerHTML = '<div class="error">Error al obtener la información de productos por ciudad</div>';
                console.error(err);
            }
        }

        function showCityDestinationProductsChart() {
            document.getElementById('tablesContainer').innerHTML = '';
            const chartDiv = document.getElementById('chartContainer');
            chartDiv.style.display = 'block';
            document.getElementById('chartImg').src = CHART_URL + '?t=' + Date.now(); // cache busting
        }
    </script>
</body>
</html>
